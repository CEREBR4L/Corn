<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Corn</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- build:css css/styles.min.css-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!-- endbuild -->
</head>
<body ng-controller="home" class="controller">


	<div class="nav" id="top" ng-controller="navigation">

		<a href="/" class="link">
        	<h2 class="h3 nav-text">Corn</h2>
        </a>

		<ul class="nav-list">

			<a href="/" class="link">
				<li class="nav-list-item">Home</li>
			</a>

			<a href="/login" class="link" ng-show="!loggedIn">
				<li class="nav-list-item">Log In</li>
			</a>

			<a href="/register" class="link" ng-show="!loggedIn">
				<li class="nav-list-item">Register</li>
			</a>

			<a href="/profile" class="link" ng-show="loggedIn">
				<li class="nav-list-item">Profile</li>
			</a>

			<a ng-click="logout()" class="link" ng-show="loggedIn">
				<li class="nav-list-item">Log Out</li>
			</a>

		</ul>

	</div>

	<div ng-view class="view"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

	<!-- build:js js/main.min.js -->
	
	<script src="js/app.js"></script>
	
	<script src="js/controllers/home.js"></script>
	<script src="js/controllers/navigation.js"></script>

	<script src="js/controllers/login.js"></script>
    <script src="js/controllers/register.js"></script>

	<script src="js/factories/getGeneric.js"></script>
	<script src="js/factories/auth/checkLogin.js"></script>
    <script src="js/factories/auth/logout.js"></script>
	<script src="js/factories/auth/authenticate.js"></script>
    <script src="js/factories/auth/createUser.js"></script>



	<!-- endbuild -->

</body>
</html>
